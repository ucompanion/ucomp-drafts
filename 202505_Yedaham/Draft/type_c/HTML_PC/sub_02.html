<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>SKT A TYPE</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.sub.css" />
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/ui.common.js"></script>
	<style>
		.section {
			position: relative;
		}
		.link {
			display: block;
			background-color: transparent;
			/* background-color: aquamarine; */
		}
		.link_01 {
			position: absolute;
			top: 400rem;
			right: calc(330/1920 * 100%);
			width: calc(180/1920 * 100%);
			height: 80rem;
		}
		.link_02 {
			position: absolute;
			top: 850rem;
			right: calc(330/1920 * 100%);
			width: calc(380/1920 * 100%);
			height: 100rem;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<a href="./index.html" class="header-active block">
				<img src="./assets/img/header_act.png" alt="" />
			</a>

			<nav class="gnb-nav">
				<div class="gnb-nav-inner">
					<img src="assets/img/gnb.png" alt="">
				</div>
			</nav>
		</header>
		<main class="container">
			<section class="section sec_01">
				<img src="./assets/img/sec_sub_02.png" alt="">
				<button type="button" class="link link_01" onclick="modalOpen('modalSub02')"></button>
				<button type="button" class="link link_02" onclick="modalOpen('modalSub03')"></button>
			</section>
			<section class="section sec_07">
				<img src="./assets/img/footer.png" alt="">
			</section>
		</main>
	</div>

	<!-- Modal 선택품목 -->
	<div class="modal modal-sub" id="modalSub02">
		<div class="modal-dialog" onclick="modalClose('modalSub02')">
			<div class="modal-body">
				<button type="button"><img src="./assets/img/sec_sub_popup_02.png" alt=""></button>
			</div>
		</div>
	</div>
	<!-- // Modal 선택품목 -->

	<!-- Modal 인증하기 -->
	<div class="modal modal-sub" id="modalSub03">
		<div class="modal-dialog" onclick="modalClose('modalSub03'); modalOpen('modalSub04')">
			<div class="modal-body">
				<button type="button"><img src="./assets/img/sec_sub_popup_03.png" alt=""></button>
			</div>
		</div>
	</div>
	<!-- // Modal 인증하기 -->

	<!-- Modal 키키어톡 -->
	<div class="modal modal-sub" id="modalSub04">
		<div class="modal-dialog" onclick="modalClose('modalSub04'); modalOpen('modalSub05')">
			<div class="modal-body">
				<button type="button"><img src="./assets/img/sec_sub_popup_04.png" alt=""></button>
			</div>
		</div>
	</div>
	<!-- // Modal 키키어톡 -->

	<!-- Modal 인증진행 -->
	<div class="modal modal-sub" id="modalSub05">
		<div class="modal-dialog" onclick="location.href='./sub_03.html'">
			<div class="modal-body">
				<button type="button"><img src="./assets/img/sec_sub_popup_05.png" alt=""></button>
			</div>
		</div>
	</div>
