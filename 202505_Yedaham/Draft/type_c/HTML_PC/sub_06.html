<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />

	<title>예다함</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.common.css" />

	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/ui.common.js"></script>
	<script>
		$(function(){
			// 스크롤이 이동할 때마다 실행
			window.addEventListener('scroll', checkScrollPosition);
		})

		// 스크롤 체크
		function checkScrollPosition() {
			if (window.scrollY >= 679) {
				$('.header').addClass('is-active');
			} else {
				$('.header').removeClass('is-active');
			}
		}
	</script>
	<style>
		.container {
			padding-top: 0 !important;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<a href="./index.html" class="header-sec">
				<div class="header-logo">
					<span class="logo"></span>
				</div>
				<div class="header-gnb">
					<ul>
						<li>상조 서비스</li>
						<li>전환&middot;부가서비스</li>
						<li>고객센터</li>
						<li>홍보센터</li>
						<li>예다함 소개</li>
					</ul>
				</div>
				<div class="header-menu">

				</div>
			</a>

			<nav class="gnb-nav">
				<div class="gnb-nav-inner">
					<img src="assets/img/gnb.png" alt="">
				</div>

			<div class="header-bg"></div>

			<section class="section sec_01">
				<a href="./sub_07.html"><img src="./assets/img/sec_sub_06.png" alt=""></a>
			</section>
			<section class="section sec_07">

			</section>
		</main>
	</div>
</body>

</html>
